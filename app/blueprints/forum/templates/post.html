{% extends "base.html" %}

{% block body %}
    <div class="container">
        <ul class="posts">
            {% for post in posts %}
                <li class="post">
                    <div class="post post-image">
                        <img src="{{ post.author.image_url }}" alt="profile-picture">
                    </div>
                    <div class="post post-date">
                        {{ post.created_at }}
                    </div>
                    <div class="post post-author">
                        {{ post.author.nickname }}
                    </div>
                    <div class="post post-title">
                        {{ post.title }}
                    </div>
                    <div class="post post-body">
                        {{ post.body }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
