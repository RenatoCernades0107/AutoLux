{% extends "base.html"%}

{% block body %}

<div class="container">
    <h1>Shop</h1>

    {% for car in cars %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ car.image_url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">${{ car.price }}</p>
          <a href="shop/{{ car.id }}" class="btn btn-primary">See more</a>
        </div>
      </div>
    {% endfor %}
</div>


{% endblock %}
