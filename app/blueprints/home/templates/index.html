{% extends 'base.html' %}

{% block body %}

<style>
    h1 {
        color: lightslategray;
    }
    .container-main{
        text-align: center;
    }

    .container-fluid{
        width: 100%;
        text-align: center;
        /* Arreglar margen debajo de la imagen */
        display: block;
        height: 1200px;
    }

    .container-index{
        margin-left: 100px;
        margin-right: 100px;
    }
        
    .container-fluid > img {
        max-width: 99vw;
        display:block;

        transform: translate(0px, -300px);
        filter: saturate(1.5);
        background-color: black;
        box-shadow: 0 11px 35px 2px rgba(0, 0, 0, 0.40);
    }
    .centrado{
        position: absolute;
        top: 30%;
        left: 35%;
        transform: translate(-50%, -50%);
    }

    .index-title{
        width: 100%;
        color: whitesmoke;
        font-size: 90px;
    }
    .index-btn{
        width: 20%;
        height: 50px;
        position: absolute;
        top: 51.5%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.8);
    }
    .search{
        width: 45px;
        line-height: 40px;
        position: absolute;
        top: 50%;
        left: 60%;
        border-radius: 20px;
        border: 0px;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
    }

</style>



<div class="container-fluid">
    
    <img src="https://fondosmil.com/fondo/24658.jpg" alt="">
    
    <div >
        
        <input type="text" class="index-btn form-control" id="search-input">
        <button type="submit" class="search" onclick="search()">
            <img src="{{ url_for('static', filename='image/buscar.png') }}">
        </button>
        
    </div>
    
    
    <div class="centrado">
        <h1 class="index-title">Encuentra el carro de tus sueños</h1>
    </div>

</div>

<div class="container-main">
    <div class="container-index">
        <h1>Carros Recomendados</h1>
    </div>
    
    <div class="container-index">
        <h1>Noticias Recomendadas</h1>
    </div>
    
    <div class="container-index">
        <h1>Qué es AutoLux</h1>
    </div>
    
    <div class="container-index">
        <h1>Qué hacemos</h1>
    </div>
</div>

<script type="text/javascript">
    
    function search(){
        const value = document.getElementById("search-input").value.toLowerCase() ;
        window.location.replace("/shop/" + value);
    }
   
</script>
